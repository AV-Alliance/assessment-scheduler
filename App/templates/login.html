<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Scheduler | Login</title>


    <!-- global css file -->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css">

    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
    <!-- div to separate both sides -->
    <div class="pageDiv">
        <div class="leftSide">
            <header>
                <nav>
                    <p class="logo">FST Assessment Scheduler</p>
                    <a class="registerLink" href="/signup">Register</a>
                </nav>
            </header>
            <div class="content">
                <h1>Create the Optimal Assessment Schedule with ease!</h1>
                <form action="">
                    <h2>Login</h2>
                    <div class="field_containers">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="field_containers">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                    <button id="login_btn">Login</button>
                    <p class="forgotPassword">Forgot password? <a href="">Reset</a></p>
                </form>
            </div>
        </div>
        <div class="rightSide"></div>
    </div>



    
    
    <script>
        const button = document.getElementById('login_btn');

        button.addEventListener('click', function() {
            event.preventDefault(); 

            let name=document.getElementById('email').value;
            fetch('/login', {
                method: 'POST',
                body: JSON.stringify({}) // Optionally include data in the request body
            })
            .then(response => {
                if (response.ok) {
                    // Handle successful response
                    console.log('Request successful!');
                } else {
                    // Handle error response
                    console.error('Request failed.');
                }
            })
            .catch(error => {
                // Handle network errors
                console.error('Error:', error);
            });
        });

        document.getElementById("togglePassword").addEventListener("click", function() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.textContent = "visibility_off";
        } else {
            passwordInput.type = "password";
            this.textContent = "visibility";
        }
        });

    </script>
</body>
</html>
