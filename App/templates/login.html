<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Scheduler | Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <form id="loginForm" action="/login" method="POST">
        <h1>Login</h1>
        <div>
            <label for="email" class="input-label">Email</label><br>
            <input type="text" id="email">
        </div>
        <div>
            <label for="password" class="input-label">Password</label><br>
            <div id="passwordContainer">
                <input type="password" id="password">
                <i id="togglePassword" class="material-icons">visibility</i>
            </div>
        </div>
 
        <button id="login_btn">Login</button>
    </form>





    
    
    <script>
        const button = document.getElementById('login_btn');

        button.addEventListener('click', function() {
            event.preventDefault(); 

            let name=document.getElementById('email').value;
            fetch('/login', {
                method: 'POST',
                body: JSON.stringify({}) // Optionally include data in the request body
            })
            .then(response => {
                if (response.ok) {
                    // Handle successful response
                    console.log('Request successful!');
                } else {
                    // Handle error response
                    console.error('Request failed.');
                }
            })
            .catch(error => {
                // Handle network errors
                console.error('Error:', error);
            });
        });

        document.getElementById("togglePassword").addEventListener("click", function() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.textContent = "visibility_off";
        } else {
            passwordInput.type = "password";
            this.textContent = "visibility";
        }
        });

    </script>
</body>
</html>
