{% extends "layout.html" %}

{% block title %}Modify Assessment{% endblock %}

{% block head %}
<link rel="stylesheet" href="../static/css/modifyAssessment.css">
{% endblock %}

{% block content %}
<div class="formContainer">
    <form id="modifyAssessmentForm" action="/updateAsg" method="POST">
        <div class="formTitle">
            <h2>Modify Assessment</h2>
        </div>
        <div class="bottomForm">
            <div class="formSection2">
                <div class="formInputContainer">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration">
                </div>
                <div class="formInputContainer">
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" name="weight" placeholder="%">
                </div>
            </div>
            <div class="formSection3" id="sectionToHide">
                <div class="formInputContainer">
                    <label for="detials">Details</label>
                    <textarea name="details" id="details" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <button id="modifyAssessmentBtn" type="submit">Save</button>
    </form>
</div>

{% endblock %}
