<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Details</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/admin1.css">
</head>
<body>
    <nav id="layout_nav">
        <div class="main_nav_wrapper">
            <div class="logo_container">
                <a href="">FST Assessment Scheduler</a>
            </div>
            

            <div class="links_container">
                <ul id="layout_nav_links">
                    <li><a class="chat_nav_link nav_link" href="#">Courses</a></li>
                    <li><a class="myAssessments_nav_link nav_link" href="#">Upload Files</a></li>
                    <li><a class="calendar_nav_link nav_link" href="#">Semester</a></li>
                    <li><a class="logout_nav_link" href="#">Logout</a></li>
                </ul>
            </div>

            <div class="links_container_mobile">
                <ul id="layout_nav_links_mobile">
                    <li><a class="chat_nav_link mobile_links" href="#">Courses</a></li>
                    <li><a class="myAssessments_nav_link mobile_links" href="#">Upload Files</a></li>
                    <li><a class="calendar_nav_link mobile_links" href="#">Semester</a></li>
                    <li class="logout_mobile_container"><a class="logout_nav_link mobile_links" href="#">Logout</a></li>
                </ul>
                <div class="exit">
                    <img src="../static/images/exit-btn.svg" alt="">
                </div>
            </div>


            <div class="burger">
                <img src="../static/images/burgermenu.svg" alt="">
            </div>
        </div>
    </nav>

    <form id="semForm" action="/newSemester" method="POST">
        <h2>Semester Details</h2>   
        <div class="field_containers">
            <label for="teachingBegins" class="input-label">Teaching Begins</label>
            <input type="date" id="teachingBegins" name="teachingBegins">
        </div>
        <div class="field_containers">
            <label for="teachingEnds" class="input-label">Teaching Ends</label>
            <input type="date" id="teachingEnds" name="teachingEnds">
        </div>
        <div class="sem_container" >
            <label for="semester" class="input-label">Semester</label><br>
            <input type="radio" id="radio_btns" name="semester" value="1">
            <label for="semester">1</label>
            <input type="radio" id="radio_btns" name="semester" value="2">
            <label for="semester">2</label>
            <input type="radio" id="radio_btns" name="semester" value="3">
            <label for="semester">3</label>
        </div>
        <button id="save_btn" class="formBtn saveSemesterBtn" type="submit">Save</button>

    </form>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script src="../static/js/mobileMenu.js"></script>
</html>
