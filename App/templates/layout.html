<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/main.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav id="layout_nav">
        <div class="main_nav_wrapper">
            <div class="logo_container">
                <a href="">FST Assessment Scheduler</a>
            </div>
            

            <div class="links_container">
                <ul id="layout_nav_links">
                    <li><a class="chat_nav_link nav_link" href="#">Chat</a></li>
                    <li><a class="myAssessments_nav_link nav_link" href="#">Assessments</a></li>
                    <li><a class="calendar_nav_link nav_link" href="#">Calendar</a></li>
                    <li><a class="myAccount_nav_link nav_link" href="#">Account</a></li>
                    <li><a class="notification_nav_link nav_link" href="#">Notifications</a></li>
                    <li><a class="logout_nav_link" href="#">Logout</a></li>
                </ul>
            </div>

            <div class="links_container_mobile">
                <ul id="layout_nav_links_mobile">
                    <li><a class="chat_nav_link mobile_links" href="#">Chat</a></li>
                    <li><a class="myAssessments_nav_link mobile_links" href="#">Assessments</a></li>
                    <li><a class="calendar_nav_link mobile_links" href="#">Calendar</a></li>
                    <li><a class="myAccount_nav_link mobile_links" href="#">Account</a></li>
                    <li><a class="notification_nav_link mobile_links" href="#">Notifications</a></li>
                    <li class="logout_mobile_container"><a class="logout_nav_link mobile_links" href="#">Logout</a></li>
                </ul>
                <div class="exit">
                    <img src="../static/images/exit-btn.svg" alt="">
                </div>
            </div>


            <div class="burger">
                <img src="../static/images/burgermenu.svg" alt="">
            </div>
        </div>
    </nav>
    <div>
      {% block content %}{% endblock %}
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
    const navbarToggler = document.querySelector(".burger");
    const navbarMenu = document.querySelector(".links_container_mobile");
    const navbarLinks = document.querySelectorAll(".mobile_links");
    const exit = document.querySelector(".exit");

var tl = gsap.timeline({ defaults: { duration: 1, ease: Expo.easeInOut } })
navbarToggler.addEventListener("click", navbarTogglerClick);
tl.paused(true)
tl.to(".links_container_mobile", {
  height: "100%"
});
tl.to("#layout_nav_links_mobile li", {
  opacity: 1,
  stagger: 0.1
}, "-=1");
tl.to("#layout_nav_links_mobile", {
  pointerEvents: "all"
}, "-=1");
tl.to(".exit", {
  opacity: 1,
  y: "5px",
  pointerEvents: "all"
}, "-=1");
function navbarTogglerClick() {
  tl.play();
};
exit.addEventListener('click', () => {
  tl.reverse(.9);
});
navbarLinks.forEach(item => {
  item.addEventListener('click', () => {
    tl.reverse(.9);
  })
});

</script>
</html>
